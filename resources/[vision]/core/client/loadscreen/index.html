    // const play = localStorage.getItem("vision_loadscreen_nomusic") != "1";
    const musics = ["money.mp3", "Love.mp3", "coconut.mp3", "music.mp3", "poison.mp3", "15K.mp3", "BlackCall.mp3", "Capital.mp3", "Champagne.mp3", "Everynight.mp3", "Final.mp3", "Hawai.mp3", "JeuneTrafiquant.mp3", "Jfaislepas.mp3", "MaBitch.mp3", "Moula.mp3", "night.mp3", "Nuages.mp3", "Parodick.mp3", "poison.mp3","Scooby.mp3", "securite.mp3"]

    const myAudio = document.getElementById("audio_loading");

    function playAudio(){
      let music = musics[Math.floor(Math.random()*musics.length)]
      myAudio.src = music
      console.log("music", music, musics.length)
    }
    playAudio()
    myAudio.volume = 0.20;
    var play = true;
    function onKeyDown(event) {
      switch (event.keyCode) {
        case 32: //SpaceBar                    
          if (play) {
            myAudio.pause();
            play = false;
          } else {
            myAudio.play();
            play = true;
          }
          break;
      }
      return false;
    }

    window.addEventListener("keydown", onKeyDown, false);
